<script> // Игра в загадки
//+ - Загадать загадку. Если ответ верен – поздравить пользователя. 
//    Затем сообщить, что игра окончена.
//+ - Если ответ неверный – написать пользователю, что он не угадал.
//+ - Добавить еще 3 загадки. Подсчитать количество правильных ответов, сообщить пользователю.
//+ - В качестве верного ответа принимать несколько вариантов ответов. 
//    Например, «Стул», «стул», «табуретка» и так далее.

    alert("Давай сыграем в загадки! Я загадываю, а ты пишешь ответ =)");
    var answers = 0
    
    // первая загадка
    var userAnswer = prompt("Здорово, тогда наченем! \nПервая загадка: \nЗимой и летом одним цветом?");

    if(userAnswer == "елка" || userAnswer == "ёлка" || userAnswer == "елочка" || userAnswer == "ёлочка"){
        alert("Правильный ответ =D");
        answers++;
    } else
        alert("К сожалению вы не угдали =(");

    // вторая загадка
    userAnswer = prompt("Вторая загадка: \nЧем больше из неё берёшь, тем больше она становится.");

    if(userAnswer == "яма"){
        alert("Правильный ответ =D");
        answers++;
    } else
        alert("К сожалению вы не угдали =(");

    // третья загадка
    userAnswer = prompt("Третья загадка: \nЧто принадлежит вам, однако другие этим пользуются чаще чем вы?");
    userAnswer = userAnswer.toLowerCase();
    if(userAnswer == "имя" || userAnswer == "ваше имя" || userAnswer == "мое имя" || userAnswer == "моё имя"){
        alert("Правильный ответ =D");
        answers++;
    } else
        alert("К сожалению вы не угдали =(");

    // четвертая загадка
    userAnswer = prompt("Четвертая загадка: \nСколько яиц можно съесть натощак? (напишите цифру)");
    userAnswer = userAnswer.toLowerCase();
    if(userAnswer == "1"){
        alert("Правильный ответ =D");
        answers++;
    } else
        alert("К сожалению вы не угдали =(");

    // пятая загадка
    userAnswer = prompt("Пятая загадка: \nЧто настолько же огромное, как слон, но ничего не весит?");
    userAnswer = userAnswer.toLowerCase();
    if(userAnswer == "тень слона"){
        alert("Правильный ответ =D");
        answers++;
    } else
        alert("К сожалению вы не угдали =(");

    // Шестая загадка
    userAnswer = prompt("Шестая загадка: \nЧто ты никогда не сможешь съесть на завтрак?");
    userAnswer = userAnswer.toLowerCase();
    if(userAnswer == "обед" || userAnswer == "ужин"){
        alert("Правильный ответ =D");
        answers++;
    } else
        alert("К сожалению вы не угдали =(");

    // Седьмая загадка
    userAnswer = prompt("Седьмая загадка: \nКакое изобретение позволяет видеть сквозь стены?");
    userAnswer = userAnswer.toLowerCase();
    if(userAnswer == "окно" || userAnswer == "окошко"){
        alert("Правильный ответ =D");
        answers++;
    } else
        alert("К сожалению вы не угдали =(");

    // Восьмая загадка
    userAnswer = prompt("Восьмая загадка: \nЧто все время приходит, но никак не приедет?");
    userAnswer = userAnswer.toLowerCase();
    if(userAnswer == "завтра"){
        alert("Правильный ответ =D");
        answers++;
    } else
        alert("К сожалению вы не угдали =(");

    if(answers == 8)
        alert("Игра закончена. \nПоздравляю вы ответили праивльно нас все загадки!!! \nВсего было отгадано загадок: " + answers);
    else if(answers <= 7 && answers >= 4)
        alert("Игра закончена. \nВы держались молодцом! \nВсего было отгадано загадок: " + answers);
    else
        alert("Игра закончена. \nМда, не очень много вы отгадали =( \nВсего было отгадано загадок: " + answers);
    
    
</script>
