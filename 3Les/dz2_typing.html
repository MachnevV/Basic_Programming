<script>
    /*  Добавить в программу по слепой печати еще несколько уровней.
       + a. Уровень 2: Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. 
        Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной». 
        Пользователь получает последовательность из букв Ы и В длиной в 10 символов, и должен её воспроизвести. Если ему это не удалось, попытка повторяется. 
        В случае успеха переходим к следующему уровню.

       + b. Уровень 3: Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. 
        Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев». Пользователь получает 
        последовательность из букв О и Ж длиной в 10 символов, и должен её воспроизвести. Если ему это не удалось — попытка повторяется. В случае успеха переходим к следующему уровню.
    */

    function getRandomNumber(max){
        return  Math.round(Math.random() * max);
    }

    function generateText(Letters, length){
        var text = "";
        for(var i = 0; i < length; i++){
            var n = getRandomNumber(Letters.length - 1);
            text = text + Letters[n];
        }
        return text;
    }

    function runTraining (brief, letters, length){
        while(true){
            alert(brief);
            var text = generateText(letters, length);  //сгенерирует текст вида: affaafafaf
            var userText = prompt(text);
            if(userText == text){
                alert("Все верно! Переходим на следующий уровень.");
                break;
            } else{
                alert("Вы ошиблись. Попробуйте еще раз");
            }
        }
    }

    alert("Вас приветствует программа по обучению слепой печати");
    
    // 1 Level
    var brief = "Положите 4 пальца левой руки - мезинец, безымянный, средний, указательный " +
        "- на клавиши A, S, D, F. Запомните, что буква F находится под вашим указательным" +
        "пальцем, а A - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не " +
        "смотреть на клавиатуру.";

    runTraining(brief, ["a", "f"], 10);

    // 2 Level
    brief = "Поставьте мизинец левой руки на букву A, безымянный палец — на S, средний — на D, указательный — на F. " +
        "Мизинец правой руки на ;, безымянный палец — на L, средний — на K, указательный — на J. " +
        "Запомните расположение пальцев. Повторяйте за мной";
    
    runTraining(brief, ["s", "d"], 10);

    // 3 Level
    brief = "Поставьте мизинец левой руки на букву A, безымянный палец — на S, средний — на D, указательный — на F. " +
        "Мизинец правой руки на ;, безымянный палец — на L, средний — на K, указательный — на J. " +
        "Запомните расположение пальцев. Повторяйте за мной";

    runTraining(brief, [";", "j"], 10);

    // 4 Level
    brief = "Поставьте мизинец левой руки на букву A, безымянный палец — на S, средний — на D, указательный — на F. " +
        "Мизинец правой руки на ;, безымянный палец — на L, средний — на K, указательный — на J. " +
        "Запомните расположение пальцев. Повторяйте за мной";

    runTraining(brief, ["a", "s", "d", "f", ";", "l", "k", "j"], 20);


</script>
