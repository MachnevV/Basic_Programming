<script>

    function getRandomNumber(max){
        // var rand = Math.round(Math.random() * max);
        // return rand;

        // или короче можно записать так:
        return  Math.round(Math.random() * max);
        // какие-то команды, ктр уже не вып-ся
    }

    function max(a, b){
        if(a >= b){
            return a;
        } else {
            return b;
        }
    }

    function factorial(n){
        var result = 1;
        for(var i = 1; i <= n; i++){
            result = result * i;
        }
        return result;
    }

    var f = factorial(5);
    var a = max(34, 68); // можно передавать и возвращать неск переменных в функцию!
    var c = max(a, 98) + 4; // можно делать неск действий прежде, чем записать в пременную 'с'
    var n = getRandomNumber(100);
    var m = getRandomNumber(4);

    // напишем рекурсивную фун факториала 4!
    function recursiveFactorial(n){
        if(n == 0)
            return 1;
        else
            return recursiveFactorial(n - 1) * n;
    }
    var rf = recursiveFactorial(4);


</script>
