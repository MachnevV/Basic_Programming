<script type="text/javascript"> // площадь трапеции

    var a = parseInt(prompt("Первое основание трапеции"));// три варианта
    var b = prompt("Второе основание трапеции");          // перевода строки
    b = parseInt(b)                                       // в число
    var h = +prompt("Высота трапеции");                   //


    var squareTrap = ((a + b) / 2) * h;
    alert("Площадь трапеции будет равна: " + squareTrap);

</script>
