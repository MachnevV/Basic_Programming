<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Личный сайт</title>
    <link rel="stylesheet" href="style.css">
    <script> 
        
        var answer = parseInt(Math.random() * 100)
        var playerNumber = 1;

        function readInt(){
            return +document.getElementById("userAnswer").value;
        }

        function write(text){
            document.getElementById("info").innerHTML = text
        }

        function hide(id){
            document.getElementById(id).style.display = "none";
        }

        function guess(){

            var userAnswer = readInt();
            if(userAnswer == answer){
                write("<b>Поздравляю, Победил игрок " + playerNumber+"</b>");
                hide("button");
                hide("userAnswer");
            } else if(userAnswer > answer){
                changePlayer();
                write("Вы ввели слишком большое число<br>Ходит игрок " + playerNumber);
            } else if(userAnswer < answer){
                changePlayer();

                write("Вы ввели слишком маленькое число<br>Ходит игрок " + playerNumber);
            }

            function changePlayer(){
                if(playerNumber == 1)
                    playerNumber = 2;
                else
                    playerNumber = 1;
            }

        }
    </script>
</head>
<body>
<div class="content">
    <div class="header">
        <a href="index.html">Главная</a>
        <a href="riddles.html">Загадки</a>
        <a href="guessing.html">Угадайка</a>
        <a href="guessing2.html">Угадайка на 2-х</a>
        <a href="passGen.html">Генератор паролей</a>
    </div>

    <div class="contentWrap">
        <div class="content">
            <div class="center">
            
                <h1>Игра Угадайка для 2-х игроков</h1>

                <div class="box">

                    <p id="info">Угадайте число от 0 до 100<br>
                    Ходит игрок 1.
                    </p>
                    <input type="text" id="userAnswer">
                    <br>
                    <a href="#" onclick="guess();" id="button">Начать</a>


                </div>

            </div>
        </div>
    </div>

</div>



<div class="footer">

</div>

</body>
</html>
